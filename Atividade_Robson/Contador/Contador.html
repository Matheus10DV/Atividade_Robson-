<!DOCTYPE html>
<html>
<head>
  <title>Contador de Cliques</title>
  <style>
    body { text-align: center; padding: 50px; font-family: sans-serif; }
  </style>
</head>
<body>
  <h1>Contador: <span id="contador">0</span></h1>
  <button onclick="contarClique()">Clique aqui</button>

  <script>
    let contador = 0;

    function contarClique() {
      contador++;
      document.getElementById("contador").innerText = contador;

      let cor = "#" + Math.floor(Math.random()*16777215).toString(16);
      document.body.style.backgroundColor = cor;
    }
  </script>
</body>
</html>
